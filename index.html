<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <h1>New Content Ideas</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Write a new content idea...">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add</button>
        </div>
        <ul id="task-list">
        </ul>
        <p class="empty-message">There are no content ideas yet.</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
